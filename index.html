 
<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading"><b>FACE RECOGNITION</b></h3>

      <br><br>

      <b style="font-size: 22px;">the model is trained to identify the following people . . . </b>
      <b class="name_of_objects">
        <hr>
        Cecilia
        <hr>
        Cathy
        <hr>
      </b>

      <label>this is your webcam . . . </label>

      <div id="camera"></div>

      <br><br>

      <label>this is your captured image . . . </label>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button onclick="take_snapshot();" class="btn btn-info">take picture</button>

      <br><br>

      <button onclick="check();" class="btn btn-success">identify face</button>

      <br><br>

      <b><p style="font-size: 22px;">person . . . <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">accuracy . . . <span id="result_object_accuracy"></span></p></b>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
